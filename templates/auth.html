<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Вход в систему</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="{{ url_for('static', filename='auth_style.css') }}">
	
</head>
<body>
<div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
	<div class="card w-100" style="max-width: 400px;">
		<h3 class="card-title text-center mb-4">Вход в систему</h3>
		<div class="card-body">
			<div class="pole">
				<form method="post">
					<div class="mb-3">
						<label for="username" class="form-label">Имя пользователя</label>
						<input type="text" class="form-control" id="username" name="username"
							aria-describedby="usernameHelp">
						<div id="usernameHelp" class="form-text">Ваше имя пользователя останется конфиденциальным.</div>
					</div>
					<div class="mb-3">
						<label for="password" class="form-label">Пароль</label>
						<input type="password" class="form-control" id="password" name="password">
					</div>
					<div class="mb-3">
						<label for="email" class="form-label">Почта</label>
						<input type="text" class="form-control" id="email" name="email">
					</div>
					<div class="mb-3 form-check">
						<input type="checkbox" class="form-check-input" id="rememberMe">
						<label class="form-check-label" for="rememberMe">Запомнить меня</label>
					</div>
					<button type="submit" class="btn btn-primary w-100">Войти</button>
				</form>
			</div>
			<div class="pole">
				<form method="post" id="registr-form">
					<div class="mb-3">
						<label for="reg_username" class="form-label">Имя пользователя</label>
						<input type="text" class="form-control" id="reg_username" name="reg_username"
							aria-describedby="usernameHelp">
						<div id="usernameHelp" class="form-text">Ваше имя пользователя останется конфиденциальным.</div>
					</div>
					<div class="mb-3">
						<label for="reg_password" class="form-label">Пароль</label>
						<input type="password" class="form-control" id="reg_password" name="reg_password">
					</div>
					<div class="mb-3">
						<label for="reg_email" class="form-label">Почта</label>
						<input type="text" class="form-control" id="reg_email" name="reg_email">
					</div>
					<div class="mb-3 form-check">
						<input type="checkbox" class="form-check-input" id="rememberMe">
						<label class="form-check-label" for="rememberMe">Запомнить меня</label>
					</div>
					<button type="submit" class="btn btn-primary w-100">Войти</button>
				</form>
			</div>

		</div>
	</div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
